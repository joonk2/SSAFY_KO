<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <!--carousel id의 값과 같버튼의 data-bs-tartget 값이 반드시 다른지 확인  --->


    <!-- 첫 번째 캐러셀 -->
    <div id="carouselExample-1" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/01.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/02.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/03.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample-1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample-1" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div> <!-- 첫 번째 캐러셀 닫음 -->



    <!-- 두 번째 캐러셀 -->
    <div id="carouselExample-2" class="carousel slide mt-4">  <!-- 여백 추가 -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/04.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/05.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/06.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample-2" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample-2" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div> <!-- 두 번째 캐러셀 닫음 -->




  </div> <!-- .container 닫음 -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
